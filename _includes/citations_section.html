{% assign section = include.section %}
<section>
  <div id="ZitateUnten">
      {% assign quote_is_not_empty = section.quote | is_not_empty %}
      {% if quote_is_not_empty %}
    <blockquote>{{ section.quote }}</blockquote>
    {% endif %}
    {% assign author_is_not_empty = section.author | is_not_empty %}
    <cite>Franz Kafka</cite>
  </div>
</section>
